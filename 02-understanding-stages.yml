
trigger:
- main

pool:
   name: Test Agent

stages:
- stage: Build
  jobs:
  - job: FirstJob
    steps:
    - script: echo build FirstJob\
    - script: echo $(pipelineLevelVariable)
  - job: SecondJob
    steps:
    - script: echo Build SecondJob
- stage: DevDeploy
  variables:
    environment: Dev
  dependsOn: Build
  jobs:
  - job: DevDeployJob
    steps:
    - script: echo $(environment)DeployJob
- stage: QADeploy
  dependsOn: Build
  jobs:
    - job: QADeployJob
      steps:
      - script: echo $(environment)DeployJob
- stage: ProdDeploy
  dependsOn:
  - DevDeploy
  - QADeploy
  jobs:
    - job: ProdDeployJob
      steps:
      - script: echo ProdDeployJob


